<script>
    class Square{
        // 조건문으로 매개변수는 막을수 있지만 중간에 값을 바꾸는건 막지못한다. private속성을 이용하여 막아야한다.
        // private 속성
        #length

        constructor(len){
            if (len < 0){
                // throw를 통해 입력한 문구로 오류를 일으킨다.
                throw "길이가 0 이상이여야 합니다."
            }
            this.#length = len
        }
        get_area(){
            return this.#length ** 2
        }
        // 매소드를 속성 처럼 쓰고 싶으면
        get area(){
            return this.#length ** 2
        }
        get_perimeter(){
            return this.#length * 4
        }
        get perimeter(){
            return this.#length * 4
        }
        // 인자를 받는 작업은 set
        set length(len){
            if (len < 0) {throw "음수입니다."}
            this.#length = len
        }
        get length(){
            return this.#length
        }
    }
    let test = new Square(10)
    console.log(test.get_area())
    console.log(test.get_perimeter())
    console.log(test.area)
    Square.length = 12
    console.log(test.length)

</script>
